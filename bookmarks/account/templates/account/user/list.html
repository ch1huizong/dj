{% extends "base.html" %}
{% load thumbnail %}

{% block title %}People{% endblock %}

{% block content %}
	<h1>People</h1>
	<div id="people-list">
	{% for user in users %}
		<div class="user">
			<a href="{{ user.get_absolute_url }}">
				{% thumbnail user.profile.photo "180x180" crop="100%" as im %}
				<img src="{{ im.url }}" alt="">
				{% endthumbnail %}
			</a>
			<div class="info"><a class="title" href="{{ user.get_absolute_url }}">{{ user.username }}</a></div>
		</div>
	{% endfor %}
	</div>
{% endblock %}
