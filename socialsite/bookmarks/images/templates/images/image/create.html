{% extends "base.html" %}

{% block title %}Bookmark an image{% endblock %}

{% block content %}
	<h1>Bookmark an image</h1>
	<img src="{{ request.GET.url }}"  class="image-preview">
	<form action="." method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<p><input type="submit" value="Bookmark it!"></p>
	</form>
{% endblock %}
