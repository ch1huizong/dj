{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
	<h1>Forgotten your password?</h1>
	<p>Enter your email address to obtain a new password.</p>
	<form action="." method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<p><input type="submit" value="Send e-mail"></p>
	</form>
{% endblock %}
